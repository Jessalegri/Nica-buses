<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar nuevo horario de bus:</title>
    <link rel="stylesheet" href="css/horario.css">
</head>
<body>
    <div class="resultado-container">
        <div class="ruta-bar">
            <h2 class="resaltado-header">Agregar nuevo horario de Bus</h2>
        </div>
        <form action="/agregar-horario" method="POST" class="formulario-container">
            <div class="input-group">
                <label for="terminal_origen">Terminal de Origen:</label>
                <input type="text" id="terminal_origen" name="terminal_origen" required>
            </div>
            <div class="input-group">
                <label for="terminal_destino">Terminal de Destino:</label>
                <input type="text" id="terminal_destino" name="terminal_destino" required>
            </div>
            <div class="input-group">
                <label for="hora_salida">Hora de Salida:</label>
                <input type="text" id="hora_salida" name="hora_salida" required>
            </div>
            <div class="input-group">
                <label for="duracion_viaje">Duraci√≥n del Viaje:</label>
                <input type="text" id="duracion_viaje" name="duracion_viaje" required>
            </div>
            <div class="contenedor">
                <div class="button-container">
                  <button type="submit" class="agregar-btn">Agregar horario</button>
                </div>
        </form>
    </div>
</body>
</html>
