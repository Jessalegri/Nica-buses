<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de NicaBus</title>
    <link rel="stylesheet" href="css/resultados.css"> <!-- Asegúrate de que la ruta a tus estilos sea la correcta -->
    <!-- Puedes incluir otras fuentes, estilos o recursos como se necesite -->
</head>

<body>

    <div class="resultado-container">
        <div class="ruta-bar">
            Managua → San Juan del Sur  <!-- Ejemplo de las ciudades, deberías reemplazar esto dinámicamente con tu backend -->
        </div>
        <div class="detalles-container">
            <div class="terminal origen">
                Terminal de buses Mercado Roberto Huembes
                <span>Managua</span> <!-- Ejemplo de ciudad de origen, deberías reemplazar esto dinámicamente -->
            </div>
            <div class="horario">
                16:00  <!-- Ejemplo de hora, deberías reemplazar esto dinámicamente -->
                <span>Duración: 04:30</span> <!-- Ejemplo de duración, deberías reemplazar esto dinámicamente -->
            </div>
            <div class="terminal destino">
                Terminal de Mercado Central San Juan del Sur
                <span>San Juan del Sur</span> <!-- Ejemplo de ciudad de destino, deberías reemplazar esto dinámicamente -->
            </div>
        </div>
    </div>

</body>

</html>
